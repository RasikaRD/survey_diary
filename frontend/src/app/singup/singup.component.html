<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Now</h6>
                </div>
                <form [formGroup]="singupForm" (ngSubmit)="singup()">
                    <div class="mb-3">
                        <label for="inputName1" class="form-label">Full Name</label>
                        <input formControlName="fullname" [ngClass]="{}" type="text" class="form-control" id="inputName1"  placeholder="Ex:'Nimal Perera' ">
                        <span class="text-danger" *ngIf="singupForm.controls['fullname'].dirty && singupForm.hasError('required', 'fullname') ">*Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" minlength="12" placeholder="Ex: 'np12@gmail.com'">
                        <div  id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="text-danger" *ngIf="singupForm.controls['email'].dirty && singupForm.hasError('required', 'email') ">*Email is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="inputTp" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" [min]="99345678" required="">
                        <span class="text-danger" *ngIf="singupForm.controls['mobile'].dirty && singupForm.hasError('required', 'mobile') ">*Mobile Number is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" maxlength="15" minlength="8">
                        <span class="text-danger" *ngIf="singupForm.controls['password'].dirty && singupForm.hasError('required', 'password') ">*Password is required 8-15 Characteristics</span>
                    </div>
                    <button type="submit" [disabled]="!singupForm.valid"  class="btn btn-primary">Sing up</button>              
                </form>
                <a style="color: white; margin-top: 10px;" href="/login">Already Registered? Click to Login!</a>
                
            </div>
        </div>

    </div>
</div>
